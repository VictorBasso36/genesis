name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      
      - name: Build web-app
        run: |
          npm ci
          npm run build
      
      - name: Setup git
        run: |
          git config --global user.email "victorbasso36@gmail.com"
          git config --global user.name "VictorBasso36"
      
      - name: add files
        run: git add .
      
      - name: commit files
        run: git commit -m "add files"
      
      - name: push to ProductionBuildMain
        run: git push -u origin ProductionBuildMain
